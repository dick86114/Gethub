<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon-v2.ico" />
    <link rel="icon" type="image/png" href="/logo-v2.png" />
    <link rel="shortcut icon" href="/favicon-v2.ico" />
    <link rel="apple-touch-icon" href="/logo-v2.png" />
    <title>Gethub - 发现开源</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#0d59f2',
              'primary-hover': '#0b4ecf',
              'surface-dark': '#1b212d',
              'background-dark': '#050505',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .glass-panel {
        background: rgba(27, 33, 45, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      @media (max-width: 768px) {
        .glass-panel {
          background: rgba(27, 33, 45, 0.95);
          backdrop-filter: none;
          -webkit-backdrop-filter: none;
        }
      }
      .mesh-bg {
         background-image: 
                radial-gradient(at 0% 0%, hsla(220, 90%, 10%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225, 89%, 20%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(220, 90%, 10%, 1) 0, transparent 50%);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }

      /* Readme Styles */
      .readme-content h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; border-bottom: 1px solid #333; padding-bottom: 0.3em; }
      .readme-content h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; border-bottom: 1px solid #333; padding-bottom: 0.3em; }
      .readme-content h3 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .readme-content p { margin-bottom: 1em; line-height: 1.6; color: #d1d5db; }
      .readme-content ul, .readme-content ol { margin-left: 1.5em; margin-bottom: 1em; list-style-type: disc; }
      .readme-content li { margin-bottom: 0.5em; }
      .readme-content pre { background: #0d1117; padding: 1em; border-radius: 6px; overflow-x: auto; margin-bottom: 1em; border: 1px solid #30363d; }
      .readme-content code { background: rgba(110,118,129,0.4); padding: 0.2em 0.4em; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; }
      .readme-content pre code { background: transparent; padding: 0; }
      .readme-content a { color: #58a6ff; text-decoration: none; }
      .readme-content a:hover { text-decoration: underline; }
      .readme-content img { max-width: 100%; height: auto; border-radius: 6px; margin: 1em 0; background-color: white; }
      .readme-content blockquote { border-left: 4px solid #30363d; padding-left: 1em; color: #8b949e; margin-bottom: 1em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
