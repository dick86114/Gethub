version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gethub-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-gethub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gethub_pass}
      POSTGRES_DB: ${DB_NAME:-gethub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  gethub:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-dick86114}/gethub:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gethub
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-gethub}:${DB_PASSWORD:-gethub_pass}@db:5432/${DB_NAME:-gethub}?schema=public
      - PORT=8080
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${PORT:-8080}:8080"

volumes:
  postgres_data:
