version: '3'
services:
  client:
    build:
      context: ./client
    ports:
      - "8080:80"
    depends_on:
      - server
    restart: unless-stopped

  server:
    build:
      context: ./server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
